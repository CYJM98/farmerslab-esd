<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
   
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--  -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--  -->
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="../index.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Admin Sign In</h3>
			</div>
			<div class="card-body">
				<form id="loginForm" method="post" action="landingpage.html">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" id="username" class="form-control" placeholder="Admin Username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" id="pass" class="form-control" placeholder="Password">
					</div>
					<div id="error"></div>
					<div class="form-group">
						<input type="submit" id="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	$("#loginForm").submit(function(){
			event.preventDefault(); 
			var username = $("#username").val();
			var password = $("#pass").val();
			var fname = "Admin";
			var lname = "Cheryl";

			if (username == "admin" && password == "greenunicorn1!"){
				sessionStorage.setItem('username', username);
				sessionStorage.setItem("fname", fname);
				sessionStorage.setItem("lname", lname);
				window.location.href = "adminhome.html";
			}else if (username == "" || password == ""){
				$("div#error").html("Please fill in your username and password");
			}else{
				$("div#error").html("Wrong username/password!");
			}
			
	});
</script>
</body>
</html>
