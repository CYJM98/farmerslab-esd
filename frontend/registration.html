<!DOCTYPE html>
<html class="regpage">
<head>
	<title>Registration Page</title>
    

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--  -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--  -->
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body >
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card reg">
			<div class="card-header">
				<h3>Register</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
				</div>
			</div>
			<div class="card-body regform">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
                        <input type="text" class="form-control" placeholder="E-mail" id = "email" name ="email">
                        
                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password" id="password" name="password">
						
                    </div>

                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
                        <input type="password" class="form-control" placeholder="First Name" id="fname" name ="fname">

                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Last Name" id="lname" name="lname">
                    </div>

                    

                    <div class="input-group form-group" style="margin-left:2%;">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active regbtn">
                                <input type="radio" name="m" id="m" autocomplete="off" checked > Male
                            </label>
                            <label class="btn btn-secondary regbtn">
                                <input type="radio" name="f" id="f" autocomplete="off"> Female
                            </label>
                        </div>
                    </div>
                    

                

                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-mobile"></i></span>
						</div>
                        <input type="password" class="form-control" placeholder="Mobile number" id="mobileNum" name="mobileNum">
                        
                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-calendar"></i></span>
						</div>
                        <input type="password" class="form-control" placeholder="Birth date" id="bdate" name="bdate">

                    </div>
                

                    

                    
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
						</div>
                        <input type="password" class="form-control" placeholder="Postal Code" id="postalcode" name="postalcode">

                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-map-marker"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Unit Number">
                    </div>

                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-map-marker"></i></span>
						</div>
                        <input type="password" class="form-control" placeholder="Address" id="address" name="address">
                    </div>

                    <div class="row align-items-center remember" style="margin-left:1px;">
						<input type="checkbox" class="form-control" id = "nletter" value="y">Subscribe to Newsletter
					</div>

			
					<div class="form-group">
						<input type="submit" value="Sign up" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Have an account?<a href="index.html">Login</a>
				</div>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
