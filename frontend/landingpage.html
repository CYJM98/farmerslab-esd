    <body>
        <h1>yay cheryl is a successful bitch</h1> 
        <div id="field"></div>
        <table id="customersTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>CustID</th>
                    <th>CustEmail</th>
                    <th>Name</th>
                </tr>
            </thead>
        </table>
    <script>
        let email = sessionStorage.getItem('email');
        //$("div#field").html("Welcome" + email);
        $(async () => {     
            var serviceURL = "http://127.0.0.1:5000/customer/" + email;
                        
                    try {
                        const response =
                            await fetch(
                                serviceURL, { method: 'GET' }
                            );

                        const data = await response.json();
                            if (response.ok) {
                                $("div#field").html("Welcome " + data.FirstName + " " + data.LastName);
                                sessionStorage.setItem('email', email);
                            } else {
                                console.log(data.message);
                                window.location.href = "index.html";
                            }

                    } catch (error) {
                        // Errors when calling the service; such as network error, 
                        // service offline, etc
                        console.log('There is a problem retrieving customer data, please try again later.<br />' + error);

                    }    
                
            });
    </script>
