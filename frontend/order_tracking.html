<script>
    let fname = sessionStorage.getItem('fname');
    let lname = sessionStorage.getItem('lname');
    $("div#field").html(fname + " " + lname+","); 


    if(fname==null && lname == null){
        window.location.href = "index.html";
    }else{
        $("#trackingIdForm").submit(function () {
                    
            event.preventDefault(); 
            
            var trackingId = $("#trackingId").val();          
            sessionStorage.setItem('trackingId', trackingId);
            window.location.href = "order_tracking_info.html";
                                            
        });
    }

</script>
